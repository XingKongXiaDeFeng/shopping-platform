<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>宝贝详情</title>
    <link rel="stylesheet" href="//g.alicdn.com/msui/sm/0.6.2/css/sm.min.css">
    <link rel="stylesheet" href="//g.alicdn.com/msui/sm/0.6.2/css/sm-extend.min.css">
    <link rel="stylesheet" type="text/css" href="../../font/iconfont.css">
    <link rel="stylesheet" href="../../lib/dist/css/swiper.min.css">
    <link rel="stylesheet" href="../../css/mescroll.css">
    <link rel="stylesheet" href="../../css/index.css">
</head>
<body>
    <div class="page-group">
        <div class="page page-current">
             <header class="bar bar-nav">
                <a href="index.html" class="icon icon-left pull-left external"></a>
                <h1 class='title'>商品详情</h1>
            </header>
            <div class="content">

                <div class="swiper-container swiper-container-index">
                    <div class="swiper-wrapper" id="rotation-chart">
                        <div class="swiper-slide"><img src="../../picture/book/default.jpg" alt="图片加载失败"></a></div>
                        <!--
                        <div class="swiper-slide"><img src="../../img/loading.jpg" alt="图片加载失败"></a></div>
                        <div class="swiper-slide"><img src="../../img/loading.jpg" alt="图片加载失败"></a></div>
                        -->
                    </div>
                     <!-- 如果需要分页器 -->
                    <!--
                    <div class="swiper-pagination"></div>
                    -->
                </div>

                <div class="product-detail">
                    <div class="product-price">
                        <span>￥</span>
                        <div class="product-price-num">125</div>
                    </div>
                    <div class="d"><h3 class="d-title">逸阳2018冬季新款高腰显瘦打底裤女小脚铅笔</h3>
                    <div class="d-main"><div class="d-freight">免运费</div><div class="d-num">销量4 | 库存55</div><div class="d-area">广州</div></div></div>
                    
                </div>

               
                <div class="list-block-product">
                    <div class="user-status"></div>
                    <div class="info-list">
                        <a class="external list-item list-item-product" ><span>简介:</span><span id="book_introduction">很好的书</span></a>
                        <a class="external list-item list-item-product" ><span>类别:</span><span id="book_type"> 计算机类</span></a>
                        <a class="external list-item list-item-product" ><span>ISBN:</span><span id="book_isbn"> 5865266888</span></a>
                        <a class="external list-item list-item-product" ><span>出版社:</span><span id="book_publication_house"> 电子工业</span></a>
                        <a class="external list-item list-item-product" ><span>出版时间:</span><span id="book_publication_date"> 2018-11-15</span></a>

                    </div>
                </div>
               
               <div class="product-store">
                   <div><img class="store-img" src="" alt=""></div>
                   <div class="product-store-name"></div>
                  <div class="store-btn">
                      <!--
                        <a class="products-btn external" href="store_all.html"><span>全部宝贝</span></a> -->
                        <div class="enter-store-btn external" onclick="enterStore()"><span>进店逛逛</span></div>
                  </div>
               </div>
               
                <nav class="bar bar-tab">
                    <a class="tab-item external active" href="index.html">
                        <i class="icon icon-home iconfont icon-shouye"></i>
                        <span class="tab-label">返回首页</span>
                    </a>
                    <div class="tab-item external" onclick="enterStore()">
                        <i class="icon icon-home iconfont icon-dianpu"></i>
                        <span class="tab-label">进入店铺</span>
                    </div>

                    <!-- 暂时不提供购物车业务
                <a class="tab-item external" href="">
                        <i class="icon icon-home iconfont icon-gouwuche"></i>
                        <span class="tab-label">加入购物车</span>
                       <!-- <span class="badge"></span>
                        </a>
                    -->

                    <a class="tab-item external" onclick="goToBuy()">
                        <i class="icon icon-home iconfont icon-lijigoumai"></i>
                        <span class="tab-label">立即购买</span>
                    </a>
                    
                </nav>

                </div>
            </div>
        </div>

        <div class="panel-overlay"></div>
            <!-- Left Panel with Reveal effect -->
        <div class="panel panel-left panel-reveal theme-dark" id='panel-left-demo'>
            <div class="content-block user-info">
                <div class="user-img"><img class="head-portrait" src="../../img/loading.jpg" alt="图片加载失败"></div>
                <p><div class="close-icon"><i class="iconfont icon-guanbi close-panel"></i></div></p>
            </div>
            <div class="list-block">
                <div class="user-status"><span>你好，岁忧郁习惯了蓝</span></div>
                <!-- <div class="user-status"><span class="user-login">登录</span><span class="user-register">新用户注册</span></div> -->
                <div class="info-list">
                    <a class="external list-item" href=""><i class="iconfont icon-shouye open-panel"></i>首页</a>
                    <a class="external list-item" href=""><i class="iconfont icon-dizhi open-panel"></i>收货地址</a>
                    <a class="external list-item" href=""><i class="iconfont icon-icon- open-panel"></i>我的订单</a>
                    <a class="external list-item" href=""><i class="iconfont icon-gouwuche open-panel"></i>购物车</a>
                    <a class="external list-item" href=""><i class="iconfont icon-gerenzhongxin open-panel"></i>更改个人信息</a>
                    <a class="external list-item" href=""><i class="iconfont icon-tuichu open-panel"></i>退出登录</a>
                </div>
            </div>
          
        </div>
      
    </div>
