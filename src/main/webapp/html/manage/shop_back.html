	  				<use xlink:href="#icon-lubiao"></use>
				</svg>
				当前位置：宝贝管理 > 发布宝贝
			</div>
			<form id="book_form" action="/addBook" enctype="multipart/form-data" method="post">
				<!-- 提交店铺id -->
				<input type="hidden" name="storeId">

				<div class="input_box">
					<span>书名</span><input type="text" name="title">
					<div class="form_tips hidden"></div>
				</div>

				<div class="input_box">
					<span>ISBN</span><input type="text" name="isbn">
					<div class="form_tips hidden"></div>
				</div>

				<div class="input_box">
					<span>图书类型</span><input type="text" name="type">
					<div class="form_tips hidden"></div>
				</div>
				<div class="input_box">
					<span>价格</span><input type="text" name="price" placeholder="请填入1~1000">
					<div class="form_tips hidden"></div>
				</div>
				<div class="input_box">
					<span>出版社</span><input type="text" name="publicationHouse">
					<div class="form_tips hidden"></div>
				</div>
				<div class="input_box">
					<span>出版时间</span><input type="text" name="publicationDate" id="timePlugin" readonly="readonly">
					<div class="form_tips hidden"></div>
				</div>
				<div class="input_box">
					<span>数量</span><input type="text" name="inventory" placeholder="请填入1~1000">
					<div class="form_tips hidden"></div>
				</div>
				<div class="input_box">
					<span>推荐到首页？</span><input type="text" name="recommend" placeholder="0:不推荐，1:推荐">
					<div class="form_tips hidden"></div>
				</div>
				<div class="input_box">
					<span>推荐到本店？</span><input type="text" name="show" placeholder="0:不推荐，1:推荐">
					<div class="form_tips hidden"></div>
				</div>
				<div class="input_box text_box">
					<span>图书描述</span><textarea name="introduction"></textarea>
					<div class="form_tips hidden"></div>		
				</div>
				<div class="img_input_con">
					<div class="img_box">
						<div class="img_text">
							<span>+</span>
							<span>添加图片</span>
						</div>
						<input type="file" name="image" accept="image/png,image/jpeg,image/gif,image/jpg">
						<img src="../../img/manage/1.jpg" class="hidden put_img">
						<span class="img_tip hidden">至少添加一张图片</span>
					</div>
					<div class="img_box hidden">
						<div class="img_text">
							<span>+</span>
							<span>添加图片</span>
						</div>
						<input type="file" name="image" accept="image/png,image/jpeg,image/gif,image/jpg">
						<img src="#" class="hidden put_img">
					</div>	
					<div class="img_box hidden">
						<div class="img_text">
							<span>+</span>
							<span>添加图片</span>
						</div>
						<input type="file" name="image" accept="image/png,image/jpeg,image/gif,image/jpg">
						<img src="#" class="hidden put_img">
					</div>
					<div class="img_box hidden">
						<div class="img_text">
							<span>+</span>
							<span>添加图片</span>
						</div>
						<input type="file" name="image" accept="image/png,image/jpeg,image/gif,image/jpg">
						<img src="#" class="hidden put_img">
					</div>
					<div class="img_box hidden">
						<div class="img_text">
							<span>+</span>
							<span>添加图片</span>
						</div>
						<input type="file" name="image" accept="image/png,image/jpeg,image/gif,image/jpg">
						<img src="#" class="hidden put_img">
					</div>
				</div>
				<input type="submit" class="form_btn" value="发布">
				<input type="reset" class="form_btn" value="重置">
				<!--<div class="form_btn">发布</div>-->
			</form>	
		</div>
